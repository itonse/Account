spring:
  datasource:   # 콘솔에 DB이름 넣을 때 편리
    url: jdbc:h2:mem:test   # DB 이름을 강제로 설정
    username: sa
    password:
    driverClassName: org.h2.Driver
  h2:
    console:
      enabled: true
  jpa:  # 초기값을 등록해주기 위해 사용
    defer-datasource-initialization: true
    database-platform: H2
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        show_sql: true
